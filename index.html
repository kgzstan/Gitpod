<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitpod</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header">
                <img src="./img/logo.png" alt="">
                <div class="header__bar">
                    <a href="">Features</a>
                    <a href=""> Pricing</a>
                    <a href=""> Blog</a>
                    <a href=""> Docs</a>
                    <a href=""> Changelog</a>
                    <a href=""> We're hiring</a>
                </div>
                <button class="header__btn">
                    Login
                </button>
            </div>
        </div>
    </header>
    <section id="section1">
        <div class="container">
            <div class="head">
                <div>
                    <h1>Always <br>
                        Ready to Code.
                    </h1>
                    <h2>Spin up fresh, automated dev environments
                        for each task, in the cloud, in seconds.
                    </h2>
                    <div class="head__btn">
                        <button>
                            Try Now
                        </button>
                        <h3>Open a workspace. <br>
                            Start from any Git context.
                        </h3>
                      </div>
                      <div class="head__svg">
                        <img src="./img/./flex.svg" alt="">
                        <img src="./img/git.svg" alt="">
                        <img src="./img/box.svg" alt="">
                      </div>
                    </div>
                    <img class="head__img" src="./img/img 1.png" alt="">
              </div>
        </div>
    </section>
</body>
